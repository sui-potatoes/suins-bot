services:
  bot:
    build: .
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - NS_BOT_TOKEN=${NS_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
